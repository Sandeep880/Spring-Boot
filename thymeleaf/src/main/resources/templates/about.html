<!doctype html>
<html lang="en" 
xlmns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>About Page </title>
</head>
<body>
	
	<h1>Hey Hey Sandeep Kumar</h1>
	<h1>Hi Hi Sandeep Kumar</h1>

	<h1 th:text= "${name}" ></h1>
	<h1 th:text = "${currentDate}"></h1>
	
	<h1 th:text="${ #strings.toUpperCase(name)}" ></h1>
	<p> Length of the name is <span th:text="${#strings.length(name)}" ></span> </p>
	
	<h2> Name of Owner is <span th:text ="${name}"></span> </h2>
	
	<div th:with="a=5,b=67, n=${name}">
	     <h1> Value of a is <span th:text="${a}"></span></h1>
	     
	     <h1 th:text ="'Value of b is '+ ${b}"></h1>
	     
	     <h1>Local value of n is <span th:text="${n}" ></span> </h1>
	
	</div>
	
	
</body>
</html>
