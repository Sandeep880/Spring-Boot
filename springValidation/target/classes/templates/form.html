<!doctype html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Form Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
			     
			     <h1 class="text-center">Register Here</h1>
			     
			     <form th:action="@{/processForm}" method="post" th:object="${loginData}" >
			          <div class="form-group ">
			                <label for="exampleInputEmail">Username</label>
			                
			                <input type="text" 
			                name="userName"
			                class="form-control" 
			                th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' : ''  }"
			                th:value="${loginData.userName}" 
			                
			                id="exampleInputEmail"
			                aria-describedby="emailHelp" >
			                <div th:each="e : ${#fields.errors('userName')} " th:text="${e}" class="invalid-feedback">
                               
                             </div>
			                
			          </div>
			          
			          <div class="form-group mt-2">
			                <label for="exampleInputPassword" >Email Address</label>
			                
			                <input type="email"
			                name="email"
			                 class="form-control" 
			                 th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }"
			                 th:value="${loginData.email}"
			                 id="exampleInputPassword"
			                aria-describedby="passwordHelp" >
			                
			               <div th:each="e : ${#fields.errors('email')} " th:text="${e}" class="invalid-feedback">
                              
                           </div>
			                
			                
			                
			          </div>
			          
			          <div class="form-group form-check mt-2">
			                <label class="form-level-check" for="examplecheck1" >I Agreed Terms and Conditions</label>
			                <input name="agreed"
			                       type="checkbox" 
			                       class="form-check-input"
			                       
			                       id="exampleInputCheckBox"
			                       aria-describedby="checkBoxHelp"  />
			                       
			                   
			                       
			                       
			                       
			          </div>
			          
			          <div class="container text-center">
			               <button type="submit" class="btn btn-success" >Submit</button>
			          </div>
			          
			     </form>
			
			</div>
		</div>
	</div>
    
</body>
</html>
